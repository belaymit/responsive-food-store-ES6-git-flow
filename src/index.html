<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/1bc3a7e061.js"
      crossorigin="anonymous"
    ></script>
    <title>Responsive Food Store Web App</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><i class="fas fa-shopping-basket"></i><span>Food App</span></a
      >
      <nav class="navbar">  
        <a href="#home">Home</a>
        <a href="#feature">feature</a>
        <a href="#products">products</a>
        <a href="#catergories">catergories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a>
      </nav>
      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
      </div>
      <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="Search...">
        <label for="search-box" class="fas fa-search"></label>
      </form>
      <div class="shopping-cart">
        <div class="box">
          <i class="fas fa-trash"></i>
          <img src="./assets/cheese-burger.jfif" alt="">
          <div class="content">
            <h3>Cheese Burger</h3>
            <span class="price">$15.97/-</span>
            <span class="quantity">qty: 1</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-trash"></i>
          <img src="./assets/juice.jfif" alt="">
          <div class="content">
            <h3>Fruit Juice</h3>
            <span class="price">$15.97/-</span>
            <span class="quantity">qty: 1</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-trash"></i>
          <img src="./assets/sandwich.jfif" alt="">
          <div class="content">
            <h3>Sandwich</h3>
            <span class="price">$15.97/-</span>
            <span class="quantity">qty: 1</span>
          </div>
        </div>
        <div class="total">Total: $35.68/-</div>
        <a href="#" class="btn"> checkout</a>
      </div>
      <form action="" class="login-form">
        <h3>Login</h3>
        <input type="email" class="input" placeholder="Email...">
        <input type="password" class="input" placeholder="Password...">
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have account? <a href="#">create now</a></p>
        <input type="submit" value="Login" class="btn">
      </form>
    </header>
  </body>
</html>
